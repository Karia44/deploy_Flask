<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="margin-top: 100px;" class="container">
        <h3>Todo List</h3>  
     <hr> 
    <form action="/add" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Todo Başlık</label>
            <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Todo giriniz...">
            <button type="submit" class="btn btn-danger">Ekle</button>
        </div>
         <hr> 
        </form>  
    <br>

    
<table class="table table-hover">

<thead>

    <tr>

    <th kapsam="col">ID</th>

    <th scope="col">Todo Başlık</th>

    <th scope="col">Todo Durum</th>

    <th scope="col">Durum Güncelle</th>

    <th scope="col">Todo Sil</th>

    </tr>

</thead>

<tbody>
    {% for todo in todos %}
    <tr>

    <th scope="row">{{ todo.id }}</th>

    <td>{{ todo.title }}</td>
    {% if todo.complete == False %}
        <td>Tamamlanmadı</td>
    {% else %}
        <td>Tamamlandı</td>
    {% endif %}


    <td><a href="/complete/{{ todo.id }}" class= "btn btn-danger"> Tamamla</a></td>

    <td><a href="/delete/{{ todo.id }}" class = "btn btn-danger"> Sil</a></td>

    </tr>
    {% endfor %}

​

</tbody>

</tablo>




    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    
</body>
</html>
